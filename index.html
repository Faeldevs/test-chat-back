<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cósmico Retrô</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chat-container">
        <h1>Comunicação Cósmica</h1>
        
        <div id="messages-window">
            </div>
        
        <div id="input-area">
            <input type="text" id="username" placeholder="Seu Nome">
            <input type="text" id="message-text" placeholder="Digite sua mensagem..." maxlength="150">
            <button id="send-button">Transmitir</button>
            <button id="clear-button">Limpar Chat</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
